<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Test</title>
<!-- Agregar Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Estilos personalizados -->
<style>
    #question-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Centrar verticalmente en la p√°gina */
    }
    #image {
        max-width: 100%;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <div id="question-container">
        <img id="image" src="" alt="Question Image">
        <p id="description"></p>
        <div id="options" class="row" data-correct-index="">
            <div class="col-6">
                <button class="option btn btn-primary mb-2 option-1 btn-block" onclick="checkAnswer(0)"></button>
                <button class="option btn btn-primary mb-2 option-2 btn-block" onclick="checkAnswer(1)"></button>

            </div>
            <div class="col-6">
                <button class="option btn btn-primary mb-2 option-3 btn-block" onclick="checkAnswer(2)"></button>
                <button class="option btn btn-primary mb-2 option-4 btn-block" onclick="checkAnswer(3)"></button>
            </div>
            <div class="col-12" id="next-button-container" style="display: none;">
                <button class="btn btn-default mb-2 option-3 btn-block" onclick="next()">Siguiente</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
